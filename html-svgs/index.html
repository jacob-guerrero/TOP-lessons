<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>SVGs</title>
</head>
<body>
    <img src="./airplay.svg" alt="AirPlay Icon" class="first-svg">
    <div class="background-svg"></div>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <rect x=0 y=0 width=100 height=100 fill="gray"/>
        <path d="M 10 10 H 90 V 90 L 10 60" fill="transparent" stroke="black" stroke-width="3"/>
        <circle cx=50 cy=50 r=15 class="svg-circle"/>
        <circle cx=50 cy=50 r=10 class="svg-circle2" fill="gray"/>
        <circle cx=50 cy=50 r=5 class="svg-circle3" fill="lightgray"/>
        <g class="svg-text-group">
          <text x="40" y="25" rotate="15" id="hello-text">Hello!</text>
          <use href="#hello-text" x="-30" y="65" fill="white"/>
        </g>
    </svg>

</body>
</html>
