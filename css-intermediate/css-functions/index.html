<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Functions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent">
        <div class="line"></div>
        <p>Parent (window)</p>
        <div class="line"></div>
      </div>
      
      <h1><code>CSS min() function<a class="support" href="https://caniuse.com/#feat=mdn-css_types_min">?</a></code></h1>
      
      <p><code class="value">width: min(<span class="max">50%</span>, <span class="min">400px</span>);</code></p>
      
      <div class="element">
        <p>Element actual width</p>
      </div>
</body>
</html>
