<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Properties</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="fallback">This is a styled text with background variables</div>

    <!-- Scope -->
    <div class='cool-div'>
        <p class='cool-paragraph'>Check out my cool, red background!</p>
    </div>
    <p class='boring-paragraph'>I'm not in scope so I'm not cool.</p>

    <p class='cool-paragraph2'>Lorem ipsum dolor sit amet.</p>
    <p class='exciting-paragraph'>Lorem ipsum dolor sit amet.</p>

    <!-- Themes with custom properties -->
    <div class="container">
        <p>You're now viewing this example with the <span class='theme-name'>dark</span> theme!</p>
        <button class="theme-toggle">Toggle Theme</button>
    </div>
</body>
</html>
