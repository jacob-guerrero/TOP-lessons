<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JS Practice</title>
</head>
<body>
    <h2>Addition:</h2>
    <p id="operationResult"></p>
    <p id="concatenationResult"></p>

    <script>
        console.log("Hello, World");
        
        let name = "John";
        let admin = name;
        //alert(admin);

        let ourPlanetName = "Earth";
        let currentUserName = "John";

        let firstNumber = 5;
        let secondNumber = 2;
        let thirdNumber = 6;
        let fourthNumber = 3;

        let sumNumber = firstNumber + secondNumber;
        let subNumber = firstNumber - secondNumber;
        let mulNumber = firstNumber * secondNumber;
        let divNumber = firstNumber / secondNumber;
        let modNumber = firstNumber % secondNumber; //The modulus operator (%) returns the division remainder
        thirdNumber++;
        let incrementNumber = thirdNumber;
        fourthNumber--;
        let decrementNumber = fourthNumber;
        let expNumber = firstNumber ** secondNumber ; //The exponentiation operator (**) raises the first operand to the power of the second operand.
        let expNumberFunction = Math.pow(firstNumber,secondNumber); //x ** y produces the same result as Math.pow(x,y):

        console.log(sumNumber, subNumber, mulNumber, divNumber, modNumber, incrementNumber, decrementNumber, expNumber, expNumberFunction);

        let concatenateNumber = "" + firstNumber + secondNumber; //Number concatenation
        concatenateNumber =+ concatenateNumber; //Concatenated number(string) become a number
        
        document.getElementById("operationResult").innerHTML = "first Number + second Number = " + (firstNumber+secondNumber); //use of parenthesis to keep the first and second Numbers as numbers
        document.getElementById("concatenationResult").innerHTML = concatenateNumber + 2; //Add 2 to the concatenated Number w/ a number as result

    </script>
    
    <!-- Another way to include JavaScript through an external script -->
    <script src="./javascript.js"></script>

</body>
