<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals Part 3 example</title>
</head>
<body>
    
    <script>
        /* Function Declaration */
        function add7(num) {
            return num + 7;
        }
        console.log(add7(5));

        /* Arrow Function */
        let multiply = (a, b) => a*b;
        console.log (multiply(7, 6));

        /* Function Expression */
        let myCapitalizedString = function(string) {
            let stringLow = string.toLowerCase();
            return stringLow.charAt(0).toUpperCase() + stringLow.slice(1);
        }
        console.log (myCapitalizedString("heLLo WORLd!"));

        /* Function */
        function lastLetter(string) {
            return string.slice(-1);
        }
        console.log(lastLetter("abcd"));

    </script>

</body>
</html>
