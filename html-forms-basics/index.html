<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Basics</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <form action="http://httpbin.org/post" method="post">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" placeholder="Bob...">
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" placeholder="Ross...">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="user_email">Email Address:</label>
            <input type="email" id="user_email" name="email" placeholder="you@example.com">
        </div>
        <div>
            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="password">
        </div>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount">
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </div>
        <textarea rows="6" cols="40">Some initial content</textarea>


        <!-- Selection elements -->
        <br>
        <select name="Car">
            <option value="mercedes">Mercedes</option>
            <option value="tesla">Tesla</option>
            <option value="volvo">Volvo</option>
            <option value="bmw" selected>BMW</option>
            <option value="mini">Mini</option>
            <option value="ford">Ford</option>
        </select>

        <select name="fashion">
            <optgroup label="Clothing">
                <option value="t_shirt">T-Shirts</option>
                <option value="sweater">Sweaters</option>
                <option value="coats">Coats</option>
            </optgroup>
            <optgroup label="Foot Wear">
                <option value="sneakers">Sneakers</option>
                <option value="boots">Boots</option>
                <option value="sandals">Sandals</option>
            </optgroup>
        </select>


        <!-- Radio Buttons -->
        <h1>Ticket Type</h1>
        <div>
            <input type="radio" id="child" name="ticket_type" value="child">
            <label for="child">Child</label>
        </div>
        <div>
            <input type="radio" id="adult" name="ticket_type" value="adult">
            <label for="adult">Adult</label>
        </div>
        <div>
            <input type="radio" id="senior" name="ticket_type" value="senior" checked>
            <label for="senior">Senior</label>
        </div>


        <!-- Checkboxes -->
        <h1>Pizza Toppings</h1>

        <div>
            <input type="checkbox" id="sausage" name="topping" value="sausage">
            <label for="sausage">Sausage</label>
        </div>

        <div>
            <input type="checkbox" id="onions" name="topping" value="onions">
            <label for="onions">Onions</label>
        </div>

        <div>
            <input type="checkbox" id="pepperoni" name="topping" value="pepperoni" checked>
            <label for="pepperoni">Pepperoni</label>
        </div>

        <div>
            <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
            <label for="mushrooms">Mushrooms</label>
        </div>

        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button" id="btn-toggle">Click to Toggle</button>
    </form>
</body>
</html>
