<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JSON: Task 1</title>

      p {
        color: purple;
        margin: 0.5em 0;

        box-sizing: border-box;

    <link rel="stylesheet" href="../styles.css" />

  <body>
    <section class="preview"></section>
  </body>
  <script>
    const section = document.querySelector("section");

    let para1 = document.createElement("p");
    let para2 = document.createElement("p");
    let motherInfo = "The mother cats are called ";
    let kittenInfo;
    const requestURL =
      "https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json";

    fetch(requestURL)
      .then((response) => response.text())
      .then((text) => displayCatInfo(text));

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here

      const objInfo = JSON.parse(catString);
      const names = [];

      for (let i = 0; i < objInfo.length; i++) {
        if(i !== (objInfo.length - 1)) {
          motherInfo += `${objInfo[i].name}, `; 
        } else {
          motherInfo += `and ${objInfo[i].name}.`; 
        }
        
        for (let j = 0; j < objInfo[i].kittens.length; j++) {
          total += 1;
          
          if(objInfo[i].kittens[j].gender === "m") {
            male += 1;
          }
        }
      }
      console.log(motherInfo);
      kittenInfo = `The total number of kittens are: ${total}, where ${male} are male, and ${total-male} female.`;
      console.log(total);
      console.log(male);
      console.log(kittenInfo)
      
      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>
</html>
