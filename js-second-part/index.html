<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Second Part</title>
</head>
<body>

    <button>Press me!</button>

    <script>
        const string = 'The revolution will not be televised.';
        const badString = string;
        console.log(badString);

        //Single and doble quotes work the same way
        const sgl = 'Single quotes.';
        const dbl = "Double quotes";
        console.log(sgl, dbl);

        //You can't include the same quote mark inside the string if it's being used to contain them. The following examples are correct:
        const sglDbl = 'Would you eat a "fish supper"?';
        const dblSgl = "I'm feeling blue.";
        console.log(sglDbl);
        console.log(dblSgl);

        //Escaping characters in a string, we do this by putting a backslash just before the character
        const bigmouth = 'I\'ve got no right to take my place...';
        console.log(bigmouth);

        //Concatenating strings, using backtick characters (`), is just like a normal string, except you can include variables in it, wrapped inside ${}
        const name = 'Chris';
        const greeting = `Hello, ${name}`;
        console.log (greeting);
        const one = 'Hello, ';
        const two = 'how are you?';
        const joined = `${one}${two}`;
        console.log(joined);

        const button = document.querySelector('button');
        function greet() {
        const name = prompt('What is your name?', "susan");
        alert(`Hello ${name}, nice to see you!`);
        }
        button.addEventListener('click', greet);


        //Number to string 
        const myString = '123';
        const myNum = Number(myString);
        console.log(myString + ' is now a ' + typeof myNum);

        const myNum2 = 123;
        const myString2 = myNum2.toString();
        console.log(`${myString2} is now a ` + typeof myString2);

        
        //String methods 
        //Extracting strings (slice, substring, substr)
        let txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let length = txt.length;
        console.log(length);

        let strOne = "Apple, Banana, Kiwi";
        let partOne = strOne.slice(7,13); //13 not included
        let partTwo = strOne.slice(-12, -6);
        let partThree = strOne.slice(7); //The method will slice out the rest of the string in this case
        let partFour =  strOne.substring(7,13); //Is similar to slice() but values less than 0 are treated as 0
        let partFive = strOne.substring(-12,5);
        let partSix = strOne.substr(7,6); //Is similar to slice() but the second parameter specifies the length of the extracted part
        let partSeven = strOne.substr(-4); //In this case the position counts from the end of the string

        console.log(partOne, partTwo, partThree);
        console.log(partFour, partFive);
        console.log(partSix, partSeven);


        //Replacing string content
        let text = "Please visit Microsoft and MICROSOFT!";
        let newText = text.replace(/Microsoft/gi, "W3Schools"); //It uses regex flags
        console.log(text);
        console.log(newText);

        //Upper and lower case
        let text1 = "Hello World!";
        let text2 = text1.toUpperCase();
        let text3 = text1.toLocaleLowerCase();
        console.log(text2);
        console.log(text3);

    </script>
</body>
</html>
